</head>
<body>
  <div id="app">
    <navbar :userid= "userId" @logoutbuttonclick="logOutButtonClick"></navbar>
    <!-- main -->

    <div class="container" id="welcome" v-if="userId != null">
        <h1>Welcome back !</h1>
        <h5>DoDo - Do your to Do</h5>
        <div>
          <h3>Today Jokes:</h3>
          <blockquote class="blockquote text-center" id="joke" >
            <p class="mb-0">"{{jokes}}"</p>
          </blockquote>
        </div>
      <div class="text-center">
        <h2>What is your plan?</h2>
      </div>
      <hr>
      <div>
        <form>
          <div class="form-group">
            <label for="addTodo">New Todo</label>
            <input type="text" class="form-control" placeholder="what your gonna do?" v-model="task">
          </div>
          <button type="submit" class="btn btn-default" @click="addTodo">Add</button>
        </form>
      </div>
      <hr>
      <h3>Waiting to be completed!</h3>
      <div class="rows"  v-for="todo in todos">
        <todo :todo="todo" @completedtodo="completedTodo" @gettodoforedit="getTodoForEdit" @deletetodo="deleteTodo"></todo>
        <br/>        
      </div>
      <br/>
      <hr>
      <h3>Completed To Do</h3>
      <div class="rows"  v-for="todo in completedTodos">
        <complete-todo :todo="todo" @uncompletedtodo="uncompletedTodo" @deletetodo="deleteTodo"></complete-todo>
      </div>          
        
    </div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit your Todo</h4>
      </div>
      <div class="modal-body">
        <!-- <p>Some text in the modal.</p> -->
        <form>
            <div class="form-group">
              <label for="addTodo">Task</label>
              <!-- {{editTodo}} -->
              <input type="text" class="form-control" v-model="editTodo.task">
            </div>
            <button type="button" class="btn btn-default" @click="EditTodo(editTodo)" data-dismiss="modal">Edit</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- Modal sign in -->
<login :userlogin="userLogin" @loginuser= "loginUser"></login>

<!-- Modal sign up -->
<signup :objuser="objUser" @createuser="createUser"></signup>
  <!-- end signup -->
